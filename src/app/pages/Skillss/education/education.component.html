<div class="container mt-4">
    <div class="card" *ngFor="let course of education">
      <div class="card-body">
        <h5 class="card-title">{{ course.Anne }}</h5>
        <p class="card-text" style="font-weight: 500;">{{course.etablisment}}</p>
        <p class="card-text">
            <span style="font-weight: 500;">Option :</span> {{ course.diplome }}
          </p>
        <p class="card-text">{{ course.Option }}</p>
      </div>
    </div>
  </div>
