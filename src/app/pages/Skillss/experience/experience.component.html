<div class="container mt-4">
    <div class="card" *ngFor="let course of courses">
      <div class="card-body">
        <h5 class="card-title">{{ course.title }}</h5>
        <p class="card-text" [innerHTML]="course.sujet"></p>
        <p class="card-text">{{ course.duration }}</p>
      </div>
    </div>
  </div>
